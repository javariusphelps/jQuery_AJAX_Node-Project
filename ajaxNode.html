<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="ajaxNode.css" />
</head>
<body>
    <!-- Jumbotron -->
<div class="jumbotron p-0">

    <!-- Card image -->
    <div class="view overlay rounded-top" id="jumbo">
      <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(134).jpg" class="img-fluid" alt="Sample image">
    </div>
  
    <!-- Card content -->
    <div class="card-body text-center mb-3">
  
      <!-- Title -->
      <h3 class="card-title h3 my-4"><strong>Current Weather</strong></h3>
      <!-- Text -->
      <p class="card-text py-2">Please enter zipcode below to display the weather in your city</p>
      <span id="error"></span>
      <!-- Button -->
      <input id="zipcode" type="text" placeholder="Enter" />
      <button id="mybutton" class="btn purple-gradient btn-rounded mb-4">Search Zipcode</button>
      <div id="display">
        <div id="icon"></div>
        <h2 id="name"></h2>
        <p id="description"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="time"></p>
    </div>
    </div>

  
  </div>
  <!-- Jumbotron -->

<!-- 
    <input type="text" placeholder="ZipCode" />
    <button>Enter ZipCode</button> -->
    





    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="ajaxNode.js"></script>
<script type="text/javascript" src="moment.js"></script>
<script type="text/javascript" src="momentTz.js"></script>
</body>
</html>
